<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="login">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-5 mt-5 text-center offset-1">
            <div class="box">
              <h3 class="text-center mb-2">تسجيل دخول</h3>
              <p>أهلاً بك مجددًا</p>
            </div>

            <div class="box-2 position-relative mb-5">
              <img src="Images/msg.png" alt="" class="position-absolute me-4" />
              <input type="text" placeholder="البريد الإلكتروني" class="py-3" />
            </div>

            <div class="box-2 position-relative">
              <img
                src="Images/password.png"
                alt=""
                class="position-absolute me-4"
              />
              <input type="text" placeholder=" كلمة المرور" class="py-3" />
            </div>

            <div class="d-flex gap-4 mt-3 para">
              <input type="checkbox" name="" id="" class="" />
              <p class="">نسيت كلمة المرور ؟</p>
            </div>

            <button class="main-btn enter mt-4 py-3">تسجيل دخول</button>
            <p class="mt-3 text-black-50">
              لا تمتلك متجرًا؟
              <a href="create.html" class="text-black-50"> أنشئ متجرك الآن </a>
            </p>
          </div>

          <div class="col-md-12 col-lg-5 position-relative box">
            <img src="Images/Shadow.png " class="img-1" />

            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
