<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="login">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-5 mt-5 text-center offset-1">
            <div class="box">
              <h3 class="text-center mb-4">تسجيل دخول</h3>
              <button class="main-btn mb-5 py-3">
                Login with Google
                <img src="Images/gmail.png" class="me-3" />
              </button>
              <button class="main-btn py-3">
                Login with Facebook
                <img src="Images/facebook.png" class="me-3" />
              </button>
            </div>
            <h6 class="position-relative my-4">أو</h6>

            <div class="box-2 position-relative mb-5">
              <img src="Images/msg.png" alt="" class="position-absolute me-4" />
              <input type="text" placeholder="البريد الإلكتروني" class="py-3" />
            </div>

            <div class="box-2 position-relative">
              <img
                src="Images/password.png"
                alt=""
                class="position-absolute me-4"
              />
              <input type="text" placeholder=" كلمة المرور" class="py-3" />
            </div>

            <div class="check mt-3 d-flex justify-content-between">
              <a class="me-3 text-black-50">نسيت كلمة السر ؟</a>
              <div class="remember d-flex ms-3">
                <span class="text-black-50">تذكرني</span>
                <input type="checkbox" name="pass" id="" class="w-25" />
              </div>
            </div>

            <button class="main-btn enter mt-4 py-3">تسجيل دخول</button>
            <p class="mt-3 text-black-50">
              ليس لديك حساب؟
              <a href="create.html" class="text-black-50">انشاء حساب</a>
            </p>
          </div>

          <div class="col-md-12 col-lg-5 position-relative box">
            <img src="Images/Shadow.png " class="img-1" />
            <img
              src="Images/Illustration.png"
              class="position-absolute img-2"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
