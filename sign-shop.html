<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="login sign-shop">
      <div class="container">
        <div class="row shop">
          <div class="col-md-12 col-lg-5 mt-5 text-center offset-1 pt-5">
            <div class="box">
              <div class="info">
                <h3 class="text-center mb-2">تسجيل الدخول</h3>
                <h6 class="mb-3">أهلاً بك مجددًا</h6>
              </div>

              <div class="box-2 position-relative mb-4">
                <img
                  src="Images/msg.png"
                  alt=""
                  class="position-absolute me-4"
                />
                <input
                  type="email"
                  placeholder="  البريد الإلكتروني  "
                  class="py-3"
                />
              </div>

              <div class="box-2 position-relative mb-3">
                <img
                  src="Images/password.png"
                  alt=""
                  class="position-absolute me-4"
                />
                <input type="text" placeholder=" كلمة المرور" class="py-3" />
              </div>

              <div class="d-flex justify-content-between mx-3 para">
                <p class="">نسيت كلمة المرور ؟</p>
                <input type="checkbox" name="" id="" class="" />
              </div>
            </div>

            <button class="main-btn enter mt-4 py-3">تسجيل دخول</button>
            <p class="mt-3 text-black-50 ">
              لا تمتلك متجرًا؟
              <a href="create-shop.html" class="text-black-50">
                أنشئ متجرك الآن
              </a>
            </p>
          </div>

          <div class="col-md-12 col-lg-5 position-relative text-center">
            <img src="Images/Shadow.png " class="img-1" />

            <div class="boxx position-absolute">
              <h3 class="mt-2 text-l">اخر تحديثات متجرك</h3>
              <img src="Images/sign-shop-cover.png" class="position-relative" />
              <div class="info position-absolute info-box text-light">
                <h5 class="m-0">ميزة جديدة لإدارة الملفات</h5>
                <h6 class=" text-light   mb-2">
                  لوريم إيبسوم هو ببساطة نص شكلي (بمعنى أن الغاية هي الشكل وليس
                  المحتوى) ويُستخدم في صناعات المطابع ودور النشر.
                </h6>
              </div>
              <img src="Images/radio.png" class="mt-4" />
            </div>
          
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
